<h3>Crear una cuenta</h3>
<form>
	<div class="form-group">
		<label for="nombre">Nombre</label>
		<input type="text" name="nombre" [(ngModel)]="formulario.user.name" class="form-control">
	</div>
	<div class="form-group">
		<label for="correo">Correo electrónico</label>
		<input type="email" name="correo" [(ngModel)]="formulario.user.email" class="form-control">
	</div>
	<div class="form-group">
		<label for="password">Contraseña</label>
		<input type="password" name="password" [(ngModel)]="formulario.user.password" class="form-control">
	</div>
	<div class="form-group">
		<label for="password_confirmation">Confirmar Contraseña</label>
		<input type="password" name="password_confirmation" [(ngModel)]="formulario.user.password_confirmation" class="form-control">
	</div>
	<button class="btn btn-primary" (click)="crearCuenta()">Crear cuenta</button>
</form>
