<h1>Modificar un artículo</h1>
<form>
	<div class="form-group">
		<label for="titulo">Titulo</label>
		<input [(ngModel)]="articulo.titulo" type="text" name="titulo" class="form-control">
	</div>
	<div class="form-group">
		<label for="contenido">Contenido</label>
		<textarea [(ngModel)]="articulo.contenido" type="text" name="contenido" class="form-control"></textarea>
	</div>
	<button class="btn btn-success" (click)="modificarArticulo()">Modificar artículo</button>
</form>
