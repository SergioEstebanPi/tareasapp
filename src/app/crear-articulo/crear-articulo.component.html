<h1>Crear un artículo</h1>
<form>
	<div class="form-group">
		<label for="titulo">Titulo</label>
		<input [(ngModel)]="articulo.titulo" type="text" name="titulo" class="form-control">
	</div>
	<div class="form-group">
		<label for="contenido">Contenido</label>
		<input [(ngModel)]="articulo.contenido" type="text" name="contenido" class="form-control">
	</div>
	<button class="btn btn-success" (click)="crearArticulo()">Crear artículo</button>
</form>
