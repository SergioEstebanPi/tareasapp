<h3>Iniciar sesión</h3>
<form>
	<div class="form-group">
		<label for="correo">Correo electrónico:</label>
		<input type="email" name="correo" [(ngModel)]="formulario.auth.email" class="form-control">
	</div>
	<div class="form-group">
		<label for="password">Contraseña:</label>
		<input type="password" name="password" [(ngModel)]="formulario.auth.password" class="form-control">
	</div>
	<button class="btn btn-primary" (click)="iniciarSesion()">Iniciar Sesión</button>
</form>

<p *ngIf="error" class="alert alert-danger">No fue posible iniciar sesión</p>
